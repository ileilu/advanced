<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    *{
      margin:0;
    }
    html, body{
      height:100%;
    }
    .container{
      width:100%;
      height:100%;
      overflow:hidden;
      position:fixed;
    }
    .container-scroll{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
    }

    .title-list{
      white-space: nowrap;
      transition:all .5s ease-out;
    }

    .title-list-item{
      display:inline;
      padding:0 100px;
      font-size: 125px;
      font-weight: bold;
    }
  </style>
  <script src="lib/jquery-3.2.1.min.js"></script>
  <script>
    $(function(){

      var scrollDelta = 0;
      var prevScrollDelta = 0;
      var winWidth;

      $(window).on('resize', function(){
        winWidth = $(window).width();
      }).resize();

      $(window).on('mousewheel', function(e){

        scrollDelta += e.originalEvent.wheelDelta;

        if( scrollDelta > 0 || scrollDelta < -1 * ( $('.title-list').width() - winWidth + 120 ) ){

          scrollDelta = prevScrollDelta;

        }

        var tr = 'translateX(' + scrollDelta + 'px)';

        $('.title-list').css({
          transform: tr
        });

        prevScrollDelta = scrollDelta;

      });

    });
  </script>
</head>
<body>

<div class="container">

  <div class="container-scroll">
    <ul class="title-list">
      <li class="title-list-item">TITLE</li>
      <li class="title-list-item">TITLE</li>
      <li class="title-list-item">TITLE</li>
      <li class="title-list-item">TITLE</li>
      <li class="title-list-item">TITLE</li>
    </ul>
  </div>

</div>

</body>
</html>
