<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>video tag</title>
  <style>

    .video{
      transition:all 1s ease-out;
    }
    .video:hover{
      width:100%;
      height:100%;
    }
  </style>
  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <script>
    $(function(){

      /*
       document.getElementById('video') : Javascript D.O.M

       $('#video') : jQuery D.O.M

       $('#video')[0] : Javascript D.O.M

       => document.getElementById('video'), $('#video')[0] : 두 가지는 같은 DOM

       */

      $('.video').on('mouseenter', function(){

        // play() : HTML5 video API
        $('.video')[0].play();

      });

      $('.video').on('mouseleave', function(){

        // pause() : HTML5 video API
        $('.video')[0].pause();

      });

    });
  </script>
</head>
<body>

<video id="video" class="video" width="560" height="315">
  <source src="src/video4.mp4" type="video/mp4" />
</video>

</body>
</html>
