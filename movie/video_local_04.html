<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>video tag</title>
  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <style>
    .video{
      position:absolute;
      right:0;
      bottom:0;
      transition:all 1s ease-out;
    }
    .video:hover{
      width:80%;
      height:80%;
    }
  </style>
  <script>
    $(function(){
      $('.video').on('mouseenter', function(){
        $('.video')[0].play();
      });

      $('.video').on('mouseleave', function(){
        $('.video')[0].pause();
      });

    });
  </script>
</head>
<body>

<video id="video" class="video" width="560" height="315">
  <source src="src/video4.mp4" type="video/mp4" />
</video>

</body>
</html>
